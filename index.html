
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    <title>MealMan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Variable Font Inter for smooth weight transitions -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#FFD700', 
              'primary-glow': '#FDE68A',
              secondary: '#1E293B', 
              dark: '#020617',
              accent: '#38BDF8',
              // Layered Surface System
              surface0: 'rgba(2, 6, 23, 0.0)',
              surface1: 'rgba(15, 23, 42, 0.4)',
              surface2: 'rgba(30, 41, 59, 0.6)',
              surface3: 'rgba(51, 65, 85, 0.8)',
            },
            transitionTimingFunction: {
              'liquid': 'cubic-bezier(0.32, 0.72, 0, 1)',
              'spring': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
              'bounce-in': 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.32, 0.72, 0, 1) forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s infinite',
              'mesh-move': 'meshMove 15s ease-in-out infinite alternate',
              'celebrate': 'celebrate 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'text-shimmer': 'textShimmer 3s infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              scaleIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
              shimmer: { '100%': { transform: 'translateX(100%)' } },
              meshMove: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '50%': { transform: 'translate(5%, 10%) scale(1.1)' },
                '100%': { transform: 'translate(-5%, -5%) scale(1)' },
              },
              textShimmer: {
                '0%': { 'background-position': '200% center' },
                '100%': { 'background-position': '-200% center' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
        touch-action: manipulation;
      }

      body {
        background-color: #020617;
        color: #E2E8F0;
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none;
        overflow: hidden;
      }
      
      .scroll-smooth {
        -webkit-overflow-scrolling: touch;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Liquid Glass */
      .glass-liquid {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(30px) saturate(180%);
        -webkit-backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(20px) saturate(160%);
        -webkit-backdrop-filter: blur(20px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .inner-glow {
        box-shadow: inset 0 0 1px 1px rgba(255, 255, 255, 0.05);
      }

      /* Ambient Colored Shadows */
      .ambient-shadow-primary { box-shadow: 0 10px 40px -10px rgba(255, 215, 0, 0.2); }
      .ambient-shadow-success { box-shadow: 0 10px 40px -10px rgba(34, 197, 94, 0.15); }
      .ambient-shadow-warning { box-shadow: 0 10px 40px -10px rgba(251, 191, 36, 0.15); }
      .ambient-shadow-blue { box-shadow: 0 10px 40px -10px rgba(56, 189, 248, 0.15); }

      .liquid-dock {
        background: rgba(10, 10, 15, 0.75);
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .haptic-press:active {
        transform: scale(0.96);
        filter: brightness(0.9);
        transition: transform 0.1s cubic-bezier(0.32, 0.72, 0, 1);
      }

      .text-gradient-expressive {
        background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF6B6B 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        background-size: 200% auto;
      }

      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: #020617;
        overflow: hidden;
      }

      .mesh-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.12;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1"
  }
}
</script>
</head>
  <body>
    <div class="mesh-bg">
      <div class="mesh-orb bg-primary w-[500px] h-[500px] -top-20 -left-20 animate-[meshMove_15s_infinite_alternate]"></div>
      <div class="mesh-orb bg-blue-600 w-[400px] h-[400px] -bottom-20 -right-20 animate-[meshMove_20s_infinite_alternate-reverse]"></div>
    </div>
    <div id="root"></div>
  </body>
</html>

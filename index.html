
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    <title>MealMan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#FFD700', 
              'primary-glow': '#FDE68A',
              secondary: '#1E293B', 
              dark: '#020617',
              accent: '#38BDF8',
            },
            transitionTimingFunction: {
              'liquid': 'cubic-bezier(0.32, 0.72, 0, 1)',
              'spring': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
              'bounce-in': 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.32, 0.72, 0, 1) forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s infinite',
              'mesh-move': 'meshMove 15s ease-in-out infinite alternate',
              'celebrate': 'celebrate 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
              'pulse-double': 'pulseDouble 0.5s ease-in-out',
              'sunrise': 'sunrise 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'moonrise': 'moonrise 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.92)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              },
              meshMove: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '50%': { transform: 'translate(5%, 10%) scale(1.15)' },
                '100%': { transform: 'translate(-5%, -5%) scale(1)' },
              },
              celebrate: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-2px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(2px, 0, 0)' }
              },
              pulseDouble: {
                '0%': { transform: 'scale(1)' },
                '25%': { transform: 'scale(1.15)', boxShadow: '0 0 20px rgba(255, 215, 0, 0.5)' },
                '50%': { transform: 'scale(1)' },
                '75%': { transform: 'scale(1.15)', boxShadow: '0 0 20px rgba(255, 215, 0, 0.5)' },
                '100%': { transform: 'scale(1)' }
              },
              sunrise: {
                '0%': { transform: 'translateY(40px) scale(0.8)', opacity: '0', filter: 'blur(10px)' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1', filter: 'blur(0px)' },
              },
              moonrise: {
                '0%': { transform: 'translateY(30px) rotate(-10deg)', opacity: '0' },
                '100%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(0.8)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' }
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
        touch-action: manipulation;
      }

      body {
        background-color: #020617;
        color: #E2E8F0;
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none;
        overflow: hidden;
      }
      
      .scroll-smooth {
        -webkit-overflow-scrolling: touch;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* 2025 Liquid Glassmorphism Core */
      .glass-liquid {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(40px) saturate(210%);
        -webkit-backdrop-filter: blur(40px) saturate(210%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      .glass-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 12px 48px -12px rgba(0, 0, 0, 0.5);
      }
      
      .glass-heavy {
        background: rgba(2, 6, 23, 0.85);
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border-top: 1px solid rgba(255, 255, 255, 0.08);
      }

      .inner-glow {
        box-shadow: inset 0 0 1px 1px rgba(255, 255, 255, 0.08), inset 0 0 12px rgba(255, 255, 255, 0.03);
      }

      .liquid-dock {
        background: rgba(10, 10, 15, 0.7);
        backdrop-filter: blur(50px) saturate(250%);
        -webkit-backdrop-filter: blur(50px) saturate(250%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      }

      .haptic-press:active {
        transform: scale(0.96) translateY(1px);
        filter: brightness(0.9);
      }

      .gpu {
        transform: translateZ(0);
        will-change: transform, opacity;
      }

      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: #020617;
        overflow: hidden;
      }

      .mesh-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.18;
      }

      /* Scroll Progress Glow */
      .scroll-glow {
        mask-image: linear-gradient(to bottom, black 85%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1"
  }
}
</script>
</head>
  <body>
    <div class="mesh-bg">
      <div class="mesh-orb bg-primary w-[700px] h-[700px] -top-60 -left-40 animate-[meshMove_18s_infinite_alternate]"></div>
      <div class="mesh-orb bg-blue-600 w-[600px] h-[600px] -bottom-40 -right-40 animate-[meshMove_22s_infinite_alternate-reverse]"></div>
      <div class="mesh-orb bg-purple-600 w-[500px] h-[500px] top-1/3 left-1/4 opacity-10 animate-[meshMove_30s_infinite_alternate]"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
